{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include 'shop/head.html' %}

<body>
    {% include "shop/navbar.html" %}
    <div class="custom-container d-flex align-items-center justify-content-center">
        <div class="center-box border p-5 rounded-3 m-5">
            <form method="POST" class="text-center">
                {%csrf_token%}
                    <h1 class="text-primary fw-bold text-center mb-4">Welcome back</h1>
                    <input class="fs-5 w-100 form-control" name="username" type="text" placeholder="username">
                    <br>
                    <input class="fs-5 w-100 form-control" name="password" type="password" placeholder="password">
                    <br>
                    <button class="btn btn-primary text-white px-4 py-2 my-3 w-100">Login</button>
                    {% if message %}
                        <div class="alert alert-danger d-flex align-items-center justify-content-between" role="alert">
                            {{message}}
                            <i id="close" class="bi bi-x fs-4"></i>
                        </div>
                    {% endif %}
                    <a href="{%url 'register'%}" >New user sign up</a>
            </form>
        </div>
    </div>
   {% include 'shop/footer.html'%} 
     <script >
        const close = document.getElementById('close')
        const message = document.querySelector('.alert')
        console.log(message)
        close.addEventListener('click', () => {
            message.remove()
        })
    </script>
</body>
</html>
